    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/11.0.2/bootstrap-slider.min.js"
        integrity="sha512-f0VlzJbcEB6KiW8ZVtL+5HWPDyW1+nJEjguZ5IVnSQkvZbwBt2RfCBY0CBO1PsMAqxxrG4Di6TfsCPP3ZRwKpA=="
        crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.9.0/css/bootstrap-slider.min.css"
        rel="stylesheet" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="jquery.ui.touch-punch.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@jaames/iro"></script>

    <title>GameOfLife</title>
</head>

<body>
    <header>
        <!--Navbar Bootstrap-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand ml-auto" aria-label="navbar" href="index.html"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
                aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="logo">
                <a href="index.html">
                    <img src="assets/images/logogol3.png" alt="Game of Life logo image">
                </a>
            </div>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav ml-auto mt-2 mt-lg-0">

                    <!--I got this code on stackoverflow which helped me understand how to display the active page link. https://stackoverflow.com/questions/17318170/highlighting-the-current-page-in-a-list-of-links-using-css-html -->
                    <li class="nav-item current">
                        <a class="nav-link " href="index.html"><i class="fas fa-gamepad"></i><span>Play</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="how.html"><i class="far fa-list-alt"></i><span>How</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html"><i class="fas fa-robot"></i><span>About</span></a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="box container-fluid homepage">
        <div class="row">
            <div class="col-4 demoholder">
                <div class="imgholdler demos">
                    <img src="assets/images/Screenshot 2021-02-23 at 19.23.50.png.png.png" alt="">
                    <h2>Draw</h2>
                </div>
                <div class="imgholdler demos">
                    <img src="assets/images/Screenshot 2021-02-23 at 21.39.15.png.png.png" alt="">
                    <h2>Create Cool Patterns</h2>
                </div>
            </div>
            <div class="col">
                <div title="Draw here!" class="canvas">
                    <canvas id="canvas"></canvas>
                    <div id="generationVal"></div>
                    <div id="generationLabel">Generation</div>
                </div>
                <div class="controls col">
                    <div class="row controlRow">
                        <!-- https://seiyria.com/bootstrap-slider/ -->
                        <div title="Speed up or Slow Down simulation" class="col sliders">
                            <span id="sliderValLabel">Speed m/s: </span>
                            <span id="sliderVal"></span>
                            <input id="sliderspeed" type="text" />

                        </div>
                        <div title="Increase or Decrease cell size" class="col sliders">
                            <span id="zoomValLabel">Zoom:</span>
                            <span id="zoomVal">5.5</span>
                            <input id="zoom" type="text" />
                        </div>
                        <div class="color">
                            <div class="wheel" id="colorBar"></div>
                            <div class="switch">
                                <input title="rainbow" id="rainbow" type="button">
                                <label for="start">
                                    <i class="fas fa-rainbow"></i></label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col mainControls">
                            <div class="switch">
                                <input title="generate" id="generate" type="button">
                                <label for="start">
                                    <i class="fas fa-seedling"></i></label>
                            </div>
                            <div class="switch">
                                <input title="Start and Stop simulation" id="start" type="checkbox">
                                <label for="start">
                                    <i class="far fa-play-circle"></i></label>
                            </div>
                            <div class="switch">
                                <input title="Clear the simulation" id="clear" type="button">
                                <label for="start">
                                    <i class="fas fa-trash-alt"></i></label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-4 demoholder">
                <div class="imgholdler demos">
                    <img src="assets/images/Screenshot 2021-02-23 at 21.56.14.png.png.png" alt="">
                    <h2>Interact</h2>
                </div>
                <div class="imgholdler demos">
                    <img src="assets/images/Screenshot 2021-02-23 at 19.24.18.png.png.png" alt="">
                    <h2>Random Fill</h2>
                </div>
            </div>
        </div>
    </div>

    <!--Footer-->
    <footer>
        <div class="container-fluid footer-row">
            <div class="row">
                <div class="col-sm footer-element contact-details">
                    <span><a href="mailto:info@gameoflife.ie" target="_blank" aria-label="Email">Email:
                            info@gameoflife.ie
                            <i class="fas fa-envelope"></i></a></span>
                </div>
                <div class="col-sm footer-element social-icons">
                    <a href="https://twitter.com/" aria-label="Twitter" target="_blank" rel="noopener"><i
                            class="fab fa-twitter-square"></i></a>
                    <a href="https://www.instagram.com/" aria-label="instagram" target="_blank" rel="noopener"><i
                            class="fab fa-instagram-square"></i></a>
                    <a href="https://www.facebook.com/" aria-label="facebook" target="_blank" rel="noopener"><i
                            class="fab fa-facebook-square"></i></a>
                </div>
            </div>
        </div>
    </footer>
    <script src="assets/js/gol.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-alpha2/js/bootstrap.min.js"></script>
</body>
</html>
