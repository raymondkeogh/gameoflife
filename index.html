<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-alpha2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.9.0/bootstrap-slider.min.js">
    </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.9.0/css/bootstrap-slider.min.css"
        rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="jquery.ui.touch-punch.min.js"></script>

    <title>GameOfLife</title>
</head>

<body>
    <header>
        <!--Navbar Bootstrap-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand ml-auto" aria-label="navbar" href="index.html"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
                aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="logo">
                <a href="index.html">
                    <img src="" alt="Game of Life logo image">
                </a>
            </div>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav ml-auto mt-2 mt-lg-0">

                    <!--I got this code on stackoverflow which helped me understand how to display the active page link. https://stackoverflow.com/questions/17318170/highlighting-the-current-page-in-a-list-of-links-using-css-html -->
                    <li class="nav-item current">
                        <a class="nav-link " href="index.html"><i class="fas fa-gamepad"></i><span>Play</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="rules.html"><i class="far fa-list-alt"></i><span>How</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html"><i class="fas fa-robot"></i><span>About</span></a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="box container-fluid">
        <div class="row">
            <div class="canvas col d-flex justify-content-center">
                <canvas id="canvas"></canvas>
            </div>
            <div class="controls col">
                <div class="row">
                    <div class="col">
                        <button id="generation">Generation</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col d-flex justify-content-around">
                        <input type="color" id="colorPicker" name="color" value="#e66465">
                        <label for="colorPicker">Colour</label>

                        <button id="rainbow">Rainbow</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col d-flex justify-content-around">
                        <input id="sliderspeed" type="text" data-slider-min="50" data-slider-max="1000"
                            data-slider-step="1" data-slider-value="500"/>
                        <span id="sliderValLabel">Speed: <span id="sliderVal" >500</span></span>
                        <button id="generate">Random</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col d-flex justify-content-around">
                        <button id="start" onclick="running=!running">Start/Stop</button>
                        <button id="clear" onclick="clearCells()">Clear</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!--Footer-->
    <footer>
        <div class="container-fluid footer-row">
            <div class="row">
                <div class="col-sm footer-element contact-details">
                    <span><a href="mailto:info@gameoflife.ie" target="_blank" aria-label="Email">Email:
                            info@gameoflife.ie
                            <i class="fas fa-envelope"></i></a></span>
                </div>
                <div class="col-sm footer-element social-icons">
                    <a href="https://twitter.com/" aria-label="Twitter" target="_blank" rel="noopener"><i
                            class="fab fa-twitter-square"></i></a>
                    <a href="https://www.instagram.com/" aria-label="instagram" target="_blank" rel="noopener"><i
                            class="fab fa-instagram-square"></i></a>
                    <a href="https://www.facebook.com/" aria-label="facebook" target="_blank" rel="noopener"><i
                            class="fab fa-facebook-square"></i></a>
                </div>
            </div>
        </div>
    </footer>
    <script src="assets/js/gol.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-alpha2/js/bootstrap.min.js"></script>
</body>

</html>
